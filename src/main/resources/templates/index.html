<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label, input {
            display: block;
        }

        input {
            margin: 0.25rem 0 1rem 0;
        }

        .error {
            color: indianred;
        }
    </style>
</head>
<body>
    <!--/*@thymesVar id="contribuyente" type="com.uca.capas.domain.Contribuyente"*/-->
    <!--/*@thymesVar id="importancia" type="com.uca.capas.domain.Importancia"*/-->
    <form
        th:action="@{/insert}"
        method="post"
    >
        <label
            for="importancia">
            Importancia
            <select
                name="importancia"
                id="importancia"
            >
                <option
                    th:each="i: ${importancia}"
                    th:value="*{i.getC_importancia()}"
                    th:text="*{i.getS_importancia()}"
                >
                </option>
            </select>
        </label>

        <div
            th:object="${contribuyente}"
        >
            <label>
                Nombre
                <input type="text" th:field="*{nombre}">
                <span th:errors="*{nombre}" class="error"></span>
            </label>

            <label>
                apellido
                <input type="text" th:field="*{apellido}">
                <span th:errors="*{apellido}" class="error"></span>
            </label>

            <label>
                NIT
                <input type="text" th:field="*{s_nit}">
                <span th:errors="*{s_nit}" class="error"></span>
            </label>
        </div>

        <a href="/contribuyentes">
            Ver contribuyentes
        </a>
        <button type="submit">
            Guardar
        </button>
    </form>
</body>
</html>
